<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <article class="card">
        <div class="img-container-1">
            <div class="mobile-img"><img src="img/image-header-mobile.jpg" class="card-img" alt="imagine" height="190px"></div>
            <div class="overlay"></div>
        </div>
        <div class="about">
            <div class="title">
                <h3>Get <span class="violet">insights</span> that<br>help your business<br> grow.</h3>
            </div>
            <div class="title2">
                <h3>Get <span class="violet">insights</span> that help your business grow.</h3>
            </div>
            <p class="paragraph">
                Discover the benefits of data analytics and make better 
                decisions regarding revenue, customer experience,
                and overall efficiency.
            </p>
            <div class="buttom">
                <div class="companies">
                    <p class="buttom-1">10k+</p>
                    <p class="buttom-2">COMPANIES</p>
                </div>
                <div class="templates">
                    <p class="buttom-1">314</p>
                    <p class="buttom-2">TEMPLATES</p>
                </div>
                <div class="queries">
                    <p class="buttom-1">12M+</p>
                    <p class="buttom-2">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="img-container">
            <div><img src="img/image-header-desktop.jpg" class="card-img" alt="imagine" class="desktop-img"></div>
            <div class="overlay"></div>
        </div>
    </article>
    
</body>
</html>
